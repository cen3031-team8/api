version: "2"

sql:
    - engine: "postgresql"
      queries: "./queries"
      schema: "./migrations"
      gen:
          go:
              package: "database"
              out: "."
              emit_json_tags: true
              json_tags_case_style: camel
              emit_interface: true
              emit_prepared_queries: true
              overrides:
                  - db_type: "pg_catalog.int4"
                    nullable: true
                    go_type:
                        import: "github.com/volatiletech/null/v9"
                        type: "Int32"
                  - db_type: "pg_catalog.timestamptz"
                    nullable: true
                    go_type:
                        import: "github.com/volatiletech/null/v9"
                        type: "Time"
